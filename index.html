<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Decorative background patterns -->
    <div class="background">
      <img
        src="./images/bg-pattern-top.svg"
        alt=""
        aria-hidden="true"
        class="bg-pattern-top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt=""
        aria-hidden="true"
        class="bg-pattern-bottom"
      />
    </div>

    <!-- Main content landmark -->
    <main class="card-container">
      <!-- Top banner -->
      <div class="profile-banner">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Card banner background"
        />
      </div>

      <!-- User profile details -->
      <section class="user-details">
        <img src="./images/image-victor.jpg" alt="Victor Crest" />
        <div class="user-name-age">
          <div class="user-info">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <p class="location">London</p>
        </div>
      </section>

      <!-- Stats section -->
      <section class="user-activity-summary">
        <div class="user-stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="user-stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="user-stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
